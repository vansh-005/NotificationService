spring:
  application:
    name: Notification-Service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME:chess}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: 5672
    username: guest
    password: guest
    virtual-host: /

server:
  port: 8084

rabbitmq:
  notification:
    exchange: notification.events
    queue: notification-service.queue

worker-pool:
  in-app:
    thread-count: 4
    polling-interval: 10000
    batch-size: 5
    max-retries: 5
  email:
    thread-count: 8
    polling-interval: 10000
    batch-size: 30
    max-retries: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
